
# Native Query Juegos Olimpicos
nativeQuery.JJOO=SELECT pais.ID_PAIS, pais.NOMBRE_PAIS , ciudad.ID_CIUDAD, ciudad.NOMBRE_CIUDAD, IFNULL(ciudad.VALOR_CIUDAD, pais.VALOR_PAIS) AS VALOR, IFNULL(tipoj.DESCRIPCION_TIPO, "NULL") AS TIPO_JJOO, COUNT(sedej.SEDE) AS VECES_SEDE  FROM CIUDAD ciudad JOIN PAIS pais ON ciudad.ID_PAIS = pais.ID_PAIS LEFT JOIN SEDE_JJOO sedej ON ciudad.ID_CIUDAD = sedej.SEDE LEFT JOIN TIPO_JJOO tipoj ON tipoj.ID_TIPO_JJOO = sedej.ID_TIPO_JJOO GROUP BY  ciudad.ID_CIUDAD, tipoj.DESCRIPCION_TIPO;